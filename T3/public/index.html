<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Improved Gemini Chatbot</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  

    <div class="chat-container">  
        <div id="chat-box" class="chat-box">  
            <!-- Messages will appear here -->  
            <div class="message bot-message">  
                <div class="avatar bot-avatar"></div>  
                <div class="message-content">  
                    <p>Hello! I'm your Gemini-powered chatbot. How can I help you today?</p>  
                    <span class="timestamp">Now</span>  
                </div>  
            </div>  
            <!-- Typing indicator placeholder -->  
            <div id="typing-indicator" class="message bot-message typing-indicator" style="display: none;">  
                <div class="avatar bot-avatar"></div>  
                <div class="message-content">  
                    <p>...</p>  
                </div>  
            </div>  
        </div>  
        <div class="input-area">  
            <!-- Changed from input to textarea for multiline -->  
            <textarea id="user-input" placeholder="Type your message..."></textarea>  
            <button id="send-button">Send</button>  
        </div>  
    </div>  

    <script src="script.js"></script>  
    <!-- REMOVED: <script src="server.js"></script> - Server code doesn't run in the browser -->  

</body>  
</html>
